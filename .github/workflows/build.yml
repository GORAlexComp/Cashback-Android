name: Android Build

on:
  push:
    paths:
      - 'app/version.properties'
  workflow_dispatch:
    paths:
      - 'app/version.properties'  

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      commiturl: ${{ github.event.head_commit.url }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Get Previous Version Name
      id: previous_version
      run: |
        git fetch origin main --depth=2
        PREV_VERSION=$(git show origin/main~1:app/version.properties | grep 'VERSION_NAME' | cut -d'=' -f2 | tr -d ' ')
        echo "PREV_VERSION=$PREV_VERSION" >> $GITHUB_ENV

    - name: Get Current Version Name
      id: current_version
      run: |
        VERSION_NAME=$(grep 'VERSION_NAME' app/version.properties | cut -d'=' -f2 | tr -d ' ')
        echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV

    - name: Check if VERSION_NAME has changed
      if: ${{ env.PREV_VERSION != env.VERSION_NAME }}
      run: echo "VERSION_NAME has changed. Proceeding with build..."

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Upload google-services.json
      run: |
        echo "$FIREBASE_CONFIG" > $GITHUB_WORKSPACE/app/google-services.json
      env:
        FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}

    - name: Grant execution permissions for gradlew
      run: chmod +x ./gradlew

    - name: Build APK
      run: ./gradlew assembleRelease

    - name: Upload APK to Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: app/build/outputs/apk/release/app-release.apk

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: v${{ env.VERSION_NAME }}
        release_name: Release v${{ env.VERSION_NAME }}
        body: |
          Release for version v${{ env.VERSION_NAME }}

          [Commit link](${{ env.commiturl }})
        draft: true
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload APK to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/release/app-release.apk
        asset_name: app-release.apk
        asset_content_type: application/vnd.android.package-archive
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Grant execution permissions for app-release.apk
      run: chmod +rw app/build/outputs/apk/release/app-release.apk

    - name: Send APK to Telegram
      if: ${{ success() }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
      run: |
        curl -v -X POST https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendDocument \
        -F chat_id=$TELEGRAM_CHANNEL_ID \
        -F document=@app/build/outputs/apk/release/app-release.apk \
        -F caption="‚úÖ *–ù–æ–≤–∞ –≤–µ—Ä—Å—ñ—è –∑–∞—Å—Ç–æ—Å—É–Ω–∫—É* v${{ env.VERSION_NAME }} —É—Å–ø—ñ—à–Ω–æ –∑—ñ–±—Ä–∞–Ω–∞!\n\nüè∑ *–ö–æ–º–º—ñ—Ç*: ${{ env.commiturl}}" \
        -F parse_mode="Markdown"

    - name: Notify Telegram on Failure
      if: ${{ failure() }}
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
      run: |
        curl -v -X POST https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage \
        -d chat_id=$TELEGRAM_CHANNEL_ID \
        -d text="‚ùå *–¢—Ä–∞–ø–∏–ª–∞—Å—å –ø–æ–º–∏–ª–∫–∞* –ø—ñ–¥ —á–∞—Å –∑–±—ñ—Ä–∫–∏ –Ω–æ–≤–æ—ó –≤–µ—Ä—Å—ñ—ó –∑–∞—Å—Ç–æ—Å—É–Ω–∫—É* v${{ env.VERSION_NAME }}!" \
        -d parse_mode="Markdown"
